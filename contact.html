<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <meta name="description" content="Web page coffee blog">

    <!-- Prefetch -->
    <link rel="prefetch" href="aboutus.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text"><span class="logo__bold">Coffee</span>Blog</h1>
                </a>

                <nav class="navigation">
                    <a href="aboutus.html" class="navigation_link">About</a>
                    <a href="courses.html" class="navigation_link">Courses</a>
                    <a href="contact.html" class="navigation_link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Coffee blog with tips and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="center-text">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name</label>
                <input 
                    class="field__field"
                    type="text" 
                    placeholder="Name" 
                    id="name"
                >
            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                <input 
                    class="field__field"
                    type="email" 
                    placeholder="E-mail" 
                    id="email"
                >
            </div>
            <div class="field">
                <label class="field__label" for="mesaje">Mesaje</label>
                <textarea 
                    class="field__field field__field--textarea"
                    id="mesaje"
                ></textarea>
            </div>

            <div class="field">
                <input type="submit" value="Send" class="button button--black">
            </div>
        </form>

        
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin center-text"><span class="logo__bold">Coffee</span>Blog</h1>
                </a>

                <nav class="navigation">
                    <a href="aboutus.html" class="navigation_link">About</a>
                    <a href="courses.html" class="navigation_link">Courses</a>
                    <a href="contact.html" class="navigation_link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
